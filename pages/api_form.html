<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Website of ARG teamwork">
  <meta name="author" content="natpaphon sukitpaneenit">
  <meta name="Keywords" content="csgo, csgoserver, เซิฟ csgo, เซิฟเกม, communityserver, dedicated server">
  <title>ARG - The house of gamer</title>
  <!-- Bootstrap Core CSS -->
  <link rel="stylesheet" href="../resource/css/bootstrap.css" type="text/css">
  <!-- Custom Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
  <link rel="stylesheet" href="../resource/css/font-awesome/css/font-awesome.min.css" type="text/css">
  <!-- Plugin CSS -->
  <link rel="stylesheet" href="../resource/css/animate.min.css" type="text/css">
</head>
<body>
  <form>
    <div class="form-group">
      <label for="tokenInput">Token</label>
      <input type="text" class="form-control" aria-describedby="tokenHelp" placeholder="Please enter token">
      <small id="tokenHelp" class="form-text text-muted">You can get your token from admin</small>
    </div>
    <div class="form-group">
      <label for="actionInput">Action</label>
      <select class="form-control" id="actionSelect">
        <option id="nonform">Please select action</option>
        <option id="upServer">Update Server</option>
        <option id="getServer">Get Server Status</option>
        <option id="reServer">Restart Server</option>
        <option id="addAdmin">Add Server Admin</option>
      </select>
    </div>
    <div class="form-group action-form" id="nonform-form">
      Please select action
    </div>
    <div class="form-group action-form hidden" id="upServer-form">
      <label for "upServer"> Update Server </label>
      <div class="form-body"> Please noted that you can manual update once every hour.</div>
      <button type="submit" class="btn btn-primary" id="upServer-button">Update Now</button>
    </div>
    <div class="form-group action-form hidden" id="getServer-form">
      <label for "getServer"> Get Server status </label>
      <div class="form-body"> The status server does not mean that valve server is fine.</div>
      <button type="submit" class="btn btn-primary">Get Server status now</button>
    </div>
    <div class="form-group action-form hidden" id="reServer-form">
      <label for "reServer"> restart server </label>
      <div class="form-body"> Server will restart instantly regards of player in the server.</div>
      <button type="submit" class="btn btn-primary">restart your server</button>
    </div>
    <div class="form-group action-form hidden" id="addAdmin-form">
      <label for="id-input" class="col-2 col-form-label">SteamID</label>
      <input class="form-control" type="text" value="Please input Steam_Id" id="steamid-input">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
  <style>
  html , body{
    width: 100%;
    height: 100%;
    padding: 1%;
  }
  .action-form{
    width: 80%;
  }
  .hidden{
  }
  </style>
  <!-- jQuery -->
  <script src="../resource/js/jquery.js"></script>
  <!-- Bootstrap Core JavaScript -->
  <script src="../resource/js/bootstrap.min.js"></script>
  <script>
  $(document).ready(function(){
    // Button show script
    $('#actionSelect').on('change',function(){
      var target = $(this).children(":selected").attr('id');
      target = '#' + target + '-form';
      $('.action-form').addClass('hidden');
      $(target).addClass('animated fadeIn').removeClass('hidden');
    });
    $('#upServer-button').click(function(){
      event.preventDefault();
      $.ajax({
        url: "../api/server/update",
        method: "POST"
      }).done(function(data){
        alert(data);
      })
    });
  });
  </script>
</body>
</html>
